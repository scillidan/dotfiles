matches:
  - trigger: ":gc"
    replace: "git clone --depth=1 "

  - trigger: ":mlbin"
    replace: "mklink %USERPROFILE%\\.local\\bin\\$|$ %CD%\\"

  - trigger: ":yas"
    replace: "yay -S --noconfirm"

  - trigger: ":lnbin"
    replace: "ln -sfn $(pwd)/$|$ ~/.local/bin/"

  - trigger: ":sh"
    replace: "#!/usr/bin/env bash"

  - trigger: ":clip"
    replace: "powershell \"Get-Clipboard\" | "

  # python
  - trigger: ":pv"
    replace: "python -m venv .venv\nsource .venv/bin/activate"

  - trigger: ":uv"
    replace: "uv venv\nsource .venv/bin/activate"

  - trigger: ":wpv"
    replace: "python -m venv .venv\n.venv\\Scripts\\activate.bat"

  - trigger: ":wuv"
    replace: "uv venv\n.venv\\Scripts\\activate.bat"

  - trigger: ":rnpm"
    replace: "--registry https://npmreg.proxy.ustclug.org/"

  - trigger: ":torch"
    replace: "uv pip install torch --index-url https://download.pytorch.org/whl/cu12"
