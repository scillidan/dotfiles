blend-subtitles=no
secondary-sid=0
secondary-sub-pos=94
secondary-sub-visibility=no
sub-ass-override=force
sub-auto-exts="srt,ass,vtt,lrc"
sub-auto=fuzzy
sub-border-color=0.0/0.0/0.0/0.2
sub-border-size=1
sub-color="#fffff8"
subs-fallback=no
subs-fallback-forced=no
sub-fix-timing=yes
sub-font-size=26
sub-font="Fusion Kai G"
sub-pos=93
sub-visibility=yes

# fuzzydir.lua
sub-file-paths="~~/_subtitle"

