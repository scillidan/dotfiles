# Video
# osc-visibility = always
# osc-windowcontrols = no
alang=jp,jpn,en,eng
slang=zh,zho,chi,zh-Hans,zh-CN,chs
loop-playlist=inf
script-opts-append=memo-enabled=yes
video-aspect-override=no
video-unscaled=downscale-big
watch-later-directory=~~/_watch_later_video

# Subtitle
# sub-blur=20
# sub-filter-sdh=yes
# sub-gauss=3
# sub-line-spacing=
# sub-shadow-color=0.0/0.0/0.0/0.2
# sub-shadow-color="#000000"
