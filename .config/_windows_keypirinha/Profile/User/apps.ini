[main]
scan_start_menu = yes
scan_env_path = no
scan_desktop = yes

[cmd/wssh]
cmd = wezterm ssh scillidan@arch

[cmd/ecmder]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\_windows_cmder
[cmd/ebucket]
cmd = subl ${env:USERHOME}\Usr\GitFork\Bucket
[cmd/eespanso]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\espanso
[cmd/edotfiles]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles
[cmd/erofi-shortcuts]
cmd = subl ${env:USERHOME}\Usr\File\file_rofi-shortcuts
[cmd/esnippets]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\sublime-text\Packages\User\Snippets
[cmd/evscodium]
cmd = vscodium "${env:USERHOME}\Scoop\persist\vscodium\data\user-data\User"

[cmd/rss]
cmd = brave https://github.com/scillidan/github-search-rss/edit/main/src/RSS.ts
[cmd/feeds]
cmd = brave https://github.com/scillidan/rssTea/edit/main/feeds.txt
[cmd/startpage]
cmd = brave https://github.com/scillidan/excalith-start-page/edit/main/data/settings.json

[cmd/obsi]
cmd = obsidian://actions-uri/omnisearch/open?vault=Vault&query={{*}}
