[main]
scan_start_menu = yes
scan_env_path = no
scan_desktop = yes

[cmd/puzztools]
cmd = subl ${env:USERHOME}\Usr\GitFork\Keypirinha-PuzzTools ${env:USERHOME}\Usr\Git\Shell\_arch\rofi-transform.sh
[cmd/websearch]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\_windows_keypirinha\Profile\User\websearch.ini ${env:USERHOME}\Usr\Git\Shell\_arch\web-search.sh

[cmd/eabbr]
cmd = subl ${env:USERHOME}\Usr\File\file_rofi-shortcuts\cheatsheet\abbreviation.conf
[cmd/ealias]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\_windows_cmder\.alias.yml ${env:USERHOME}\Usr\Git\dotfiles\.config\alias.yml
[cmd/ecmder]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\_windows_cmder\config
[cmd/ebucket]
cmd = subl ${env:USERHOME}\Usr\GitFork\scoop-bucket\bucket
[cmd/eespanso]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\espanso
[cmd/erofi-shortcuts]
cmd = subl ${env:USERHOME}\Usr\File\file_rofi-shortcuts
[cmd/esnippets]
cmd = subl ${env:USERHOME}\Usr\Git\dotfiles\.config\sublime-text\Packages\User\Snippets
[cmd/evscodium]
cmd = vscodium "${env:USERHOME}\Scoop\persist\vscodium\data\user-data\User"
[cmd/programs]
cmd = explorer %APPDATA%\Microsoft\Windows\Start Menu\Programs

[cmd/github-search-rss]
cmd = brave https://github.com/scillidan/github-search-rss/edit/main/src/RSS.ts
[cmd/rsstea]
cmd = brave https://github.com/scillidan/rssTea/edit/main/feeds.txt
[cmd/startpage]
cmd = brave https://github.com/scillidan/excalith-start-page/edit/main/data/settings.json

[cmd/wssh]
cmd = wezterm ssh scillidan@arch
[cmd/obsi]
cmd = obsidian://actions-uri/omnisearch/open?vault=Vault&query={{*}}
