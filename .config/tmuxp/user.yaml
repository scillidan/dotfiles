session_name: session
windows:
  - window_name: .config
    window_index: 1
    layout: main-horizontal
    panes:
      - start_directory: "~/.config"
        shell_command: nvim .
      - start_directory: "~"
  - window_name: Usr
    window_index: 2
    layout: main-vertical
    start_directory: "~/Usr"
    shell_command_before: nvim .
    panes:
      -
      -
  - window_name: Usr
    window_index: 3
    panes:
      - start_directory: "~/Usr"
        shell_command: nvim .
