patch:
  style:
    color_scheme: tufte
    horizontal: true
    display_tray_icon: false
    font_face: "Sarasa Term SC Nerd"
    font_point: 10
    fullscreen: false
    inline_preedit: false
    # preedit_type: composition
    # label_font_point: 10
    label_format: "%s"
    # comment_font_point: 10
    mouse_hover_ms: 0
    paging_on_scroll: false
    shadow_offset_x: 0
    shadow_offset_y: 0
    shadow_radius: 0
    layout:
      min_width: 70
      border: 0
      border_width: 0
      candidate_spacing: 0
      hilite_padding: 0
      hilite_spacing: 0
      margin_x: 0
      margin_y: 0
      round_corner: 0
      spacing: 0
      round_corner: 0
      corner_radius: 0
  preset_color_schemes:
    tufte:
      name: tufte
      author: scillidan
      text_color: 0x111111
      back_color: 0xfffff8
      hilited_text_color: 0x111111
      hilited_back_color: 0xfffff8
      hilited_candidate_text_color: 0xfffff8
      hilited_candidate_back_color: 0x111111
      candidate_text_color: 0x111111
